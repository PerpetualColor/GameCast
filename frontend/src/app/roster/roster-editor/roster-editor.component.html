<h1>Enter this team's roster</h1>

<div class="container">
    <div class="playerInput" *ngFor="let n of inRange">
        <mat-form-field class="nameInput">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="playerNames[n]" (input)="newName()">
        </mat-form-field>
        <mat-form-field class="numberInput">
            <mat-label>No.</mat-label>
            <input matInput type="number" [(ngModel)]="playerNumbers[n]" (input)="newName()">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="submitChanges()">Submit</button>
</div>
