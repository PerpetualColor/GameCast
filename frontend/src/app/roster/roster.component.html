<div class="column">
    <div class="container" style='min-height: min-content'>
        <h1>Roster</h1>
        <mat-tab-group dynamicHeight mat-stretch-tabs>
            <mat-tab label="{{ home.name }}">
                <ul class="playerList">
                    <div *ngIf="home">
                        <li *ngFor="let player of home.players">{{ player.number }} {{ player.name }}</li>
                    </div>
                </ul>
                <div class="edit-button">
                    <button mat-raised-button (click)="openEditorDialog(home)">Edit</button>
                </div>
            </mat-tab>
            <mat-tab label="{{ guest.name }}">
                <ul class="playerList">
                    <div *ngIf="guest">
                    <li *ngFor="let player of guest.players">{{ player.number }} {{ player.name }}</li>
                </div>
                </ul>
                <div class="edit-button">
                    <button mat-raised-button (click)="openEditorDialog(guest)">Edit</button>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
