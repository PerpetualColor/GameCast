
<div class="column">
    <div class = "container" style='min-height:800px'>
        <h1>Roster</h1>
        <mat-tab-group dynamicHeight mat-stretch-tabs>
            <mat-tab label = "Team 1"> 
                <ul class="playerList">
                    <li *ngFor="let player of home.players">{{ player.name }}</li>
                </ul>
            </mat-tab>  
            <mat-tab label = "Team 2">
                <ul class="playerList">
                    <li *ngFor="let player of guest.players">{{ player.name }}</li>
                </ul>
            </mat-tab> 
        </mat-tab-group>
    </div>
</div>
