<div class="game-score-board mat-elevation-z8">
    <div class="score-left">
        <div class="img-container">
            <img class="right-img" [src]="homeImage">
        </div>
        <div class="score-data-left">
            <div>
                <h2 class="less-margin">{{ homeName }}</h2>
                <h4 class="less-margin">Fouls</h4>
                <h3 class="less-margin">{{ fouls[0] }}</h3>
            </div>
            <div class="score-value-container">
                <h1 class="score-value less-margin">{{ score[0] }}</h1>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="period" *ngIf="this.period && this.period <= 4">
            <h3>Period {{ period }}</h3>
        </div>
        <div class="period" *ngIf="this.period > 4">
            <h2>This game has ended.</h2>
        </div>
    </div>
    <div class="score-right">
        <div class="score-data-right">
            <div class="score-value-container">
                <h1 class="score-value less-margin">{{ score[1] }}</h1>
            </div>
            <div>
                <h2 class="less-margin">{{ guestName }}</h2>
                <h4 class="less-margin">Fouls</h4>
                <h3 class="less-margin">{{fouls[1]}}</h3>
            </div>
        </div>
        <div class="img-container">
            <img class="left-img" [src]="guestImage">
        </div>
    </div>
</div>
